<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple Progressive Web App for managing your to-do list">
    <meta name="theme-color" content="#4A90E2">
    <title>PWA Todo List</title>
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Date-fns CDN for date handling -->
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.30.0/dist/date-fns.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù My Todo List</h1>
            <p class="subtitle">Stay organized and productive</p>
            <button id="themeToggle" aria-label="Toggle dark mode">üåô</button>
        </header>
        
        <main>
            <div class="input-container">
                <input 
                    type="text" 
                    id="taskInput" 
                    placeholder="What needs to be done?"
                    aria-label="New task input"
                    autocomplete="off"
                >
                <select id="prioritySelect" aria-label="Task priority">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
                <select id="categorySelect" aria-label="Task category">
                    <option value="" selected>None</option>
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Custom">Custom...</option>
                </select>
                <input type="text" id="customCategory" placeholder="Custom category" style="display: none;" aria-label="Custom category input">
                <input type="date" id="dueDateInput" aria-label="Due date">
                <select id="recurrenceSelect" aria-label="Recurrence">
                    <option value="none">None</option>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
                <button id="addBtn" aria-label="Add task">
                    <span>+</span>
                </button>
            </div>
            
            <div class="stats">
                <span id="taskCount">0 tasks</span>
                <select id="categoryFilter" aria-label="Filter by category">
                    <option value="all" selected>All</option>
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="Shopping">Shopping</option>
                    <!-- Custom categories added dynamically -->
                </select>
                <button id="sortBtn" class="sort-btn">Sort by Priority</button>
                <button id="clearCompleted" class="clear-btn">Clear completed</button>
            </div>
            
            <ul id="taskList" class="task-list"></ul>
            
            <div id="emptyState" class="empty-state">
                <p>üéâ No tasks yet!</p>
                <p class="empty-subtitle">Add a task to get started</p>
            </div>
        </main>
        
        <footer>
            <p class="offline-indicator" id="offlineIndicator">
                <span class="status-dot"></span>
                <span id="statusText">Online</span>
            </p>
        </footer>
    </div>
    
    <!-- Scripts -->
    <script type="module" src="utils.js"></script>
    <script type="module" src="storage.js"></script>
    <script type="module" src="app.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registered:', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed:', err);
                    });
            });
        }
    </script>
</body>
</html>
